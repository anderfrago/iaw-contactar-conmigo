    <div class="container-fluid bg-light">
     
      <div class="row">
        <div class="col-12">
        <form id="loginForm" method="post" action="/login" class="mx-auto" style="max-width:420px;">
            <h2 class="mt-4 mb-3">Iniciar sesión</h2>

            <div class="form-group">
                <label for="username">Usuario o correo</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="usuario o correo" aria-describedby="usernameHelp">
                <div class="invalid-feedback">Por favor ingrese su usuario o correo.</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="Contraseña">
                <div class="invalid-feedback">Por favor ingrese su contraseña (mínimo 6 caracteres).</div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>

        <script>
        (function(){
            var form = document.getElementById('loginForm');
            var pwd = document.getElementById('password');
            var toggle = document.getElementById('showPassword');

            toggle.addEventListener('change', function(){
                pwd.type = this.checked ? 'text' : 'password';
            });

            form.addEventListener('submit', function(e){
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
        </script>
        </div>
